version: '3.1'
intents:
- affirm
- age_report
- deny
- dont_know
- goodbye
- greet
- observations_report
- restart
- sex_report
- symptoms_inquiry
entities:
- age
- sex
slots:
  sex:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: sex
  age:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: age
  collected_observations:
    type: list
    initial_value: []
    influence_conversation: true
    mappings:
    - type: custom
  last_observations_report_msg:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  observations_questions:
    type: list
    initial_value: []
    influence_conversation: true
    mappings:
    - type: custom
actions:
- action_diagnose
- action_setup_interview
responses:
  utter_confirm_restart:
  - text: utter_confirm_restart
  utter_greet_back:
  - text: utter_greet_back
  utter_goodbye:
  - text: utter_goodbye
  utter_observations_too_long:
  - text: utter_observations_too_long
  utter_specify_sex:
  - text: utter_specify_sex
  utter_specify_age:
  - text: utter_specify_age
  utter_no_observations:
  - text: utter_no_observations
  utter_pediatrics_not_supported:
  - text: utter_pediatrics_not_supported
  utter_age_too_high:
  - text: utter_age_too_high
  utter_symptoms_inquiry_out_of_scope:
  - text: utter_symptoms_inquiry_out_of_scope
  utter_fallback_message:
  - text: utter_fallback_message
  utter_default:
  - text: utter_default
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
